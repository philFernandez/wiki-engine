<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<meta name='author' content='Phil Fernandez'>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Wikipedia Viewer</title>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script src='js/app.js' type='text/javascript'></script>  	
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  	<script src='https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js' type='text/javascript'></script>
  	<link rel='stylesheet' type='text/css' href='css/style.css'>
  	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>	
</head>
<body>

<div class='container-fluid text-center'>
	<h1 id='fit'>WikiSearch</h1>
</div>

<div class='container-fluid'>
	<div class='row' id='inputRow'>
		<div class='col-lg-4'></div>
		<div class='col-lg-4'>
			<div class='input-group input-group-lg'>
				<span class='input-group-btn'>
					<button class='btn btn-secondary' type='submit' id='init'>GO</button>
				</span>
				<input type='text' id='textBox' class='form-control' placeholder='search wikipedia'>
			</div>
		</div>
	</div>
</div>

<div class='container-fluid'>
	<div class='row' id='btnRow'>
		<div class='col-lg-4'></div>
		<div class='col-lg-4'>
			<a href='https://en.wikipedia.org/wiki/Special:Random' target='_blank'><button class='btn btn-default btn-block'>Randomizer</button></a>
		</div>
	</div>
</div>

<div class='container-fluid text-center' id='link'></div>

</body>
</html>
